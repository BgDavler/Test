<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Galer√≠as Milenium</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="Contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="hero">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="Contact">Contact</a></li>
            <li><a href="tienda.html" class="action_btn">Get Started</a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Velit, dicta.</p>
        </section>
    </main>

    <section id="imagen-overlay">
        <div class="imagen-contenedor">
            <div class="imagen">
                <img src="img/Paisaje(1).jpg" alt="Paisaje-1">
                <div class="capa">
                    <h2>Paisaje-1</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Paisaje(2).jpg" alt="Paisaje-1">
                <div class="capa">
                    <h2>Paisaje-2</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/Paisaje(3).jpg" alt="Paisaje-1">
                <div class="capa">
                    <h2>Paisaje-3</h2>
                </div>
            </div>
        </div>
    </section>
    <div class="posicion">
        <div class="posicion-padre">
            <div class="posicion-relativa"></div>
            <div class="posicion-relativa"></div>
    </div>
    
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick =function (){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
